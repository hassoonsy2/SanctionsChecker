<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search in Sanctions List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .closest-match {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Search Names in Sanctions List</h2>
        <form id="searchForm" class="mb-3">
            <div class="form-group">
                <label for="names">Enter Names (comma-separated):</label>
                <input type="text" class="form-control" name="names" id="names" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select class="form-control" name="type" id="type">
                    <option value="person">Person</option>
                    <option value="enterprise">Enterprise</option>
                </select>
            </div>
            <div class="form-group">
                <label for="threshold">Threshold (0-100):</label>
                <input type="number" class="form-control" name="threshold" id="threshold" min="0" max="100" value="85" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="results" class="row"></div>
    </div>

    <script>
        $("#searchForm").submit(function(event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: '/search',
                data: $(this).serialize(),
                success: function(data) {
                    $("#results").empty();
                    $.each(data, function(index, element) {
                        // Sort the matches based on score, highest first
                        var sortedMatches = element.matches.sort(function(a, b) { return b[1] - a[1]; });
                        var cardsHtml = '';

                        // Create a separate card for each match
                        $.each(sortedMatches, function(i, match) {
                            var matchClass = i === 0 ? 'closest-match' : ''; // Highlight the first match
                            var cardHtml = '<div class="col-md-4 mb-3">' +
                                           '<div class="card ' + matchClass + '">' +
                                           '<div class="card-body">' +
                                           '<h5 class="card-title">' + match[0] + '</h5>' +
                                           '<p class="card-text">Score: ' + match[1] + '</p>' +
                                           '</div></div></div>';
                            cardsHtml += cardHtml;
                        });

                        // Append the collection of cards to the results div
                        $("#results").append(cardsHtml);
                    });
                }
            });
        });
    </script>
    <!-- Optional: Include the Bootstrap JavaScript plugins bundle -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
